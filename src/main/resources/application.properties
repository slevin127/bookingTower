# Application Configuration
spring.application.name=bookingTower
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/booking_tower
spring.datasource.username=${DB_USERNAME:booking_user}
spring.datasource.password=${DB_PASSWORD:booking_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Moscow
spring.data.jpa.repositories.enabled=true

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

# Security Configuration
app.jwt.secret=${JWT_SECRET:mySecretKey}
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:127slevin@gmail.com}
spring.mail.password=${MAIL_PASSWORD:gzsxzdvhciupcuwq}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000
app.mail.from=${MAIL_FROM:127slevin@gmail.com}
app.mail.password=${MAIL_PASSWORD:gzsxzdvhciupcuwq}
# Cache Configuration
spring.cache.type=redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms

# YooKassa Configuration
app.yookassa.shop-id=${YOOKASSA_SHOP_ID:}
app.yookassa.secret-key=${YOOKASSA_SECRET_KEY:}
app.yookassa.webhook-secret=${YOOKASSA_WEBHOOK_SECRET:}
app.yookassa.api-url=https://api.yookassa.ru/v3

# Application Business Configuration
app.booking.hold-duration-minutes=10
app.booking.cancellation-hours-before=2
app.coworking.timezone=Europe/Moscow
app.coworking.default-open-from=09:00
app.coworking.default-open-to=21:00

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.org.example.bookingtower=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.web.locale=ru_RU
spring.web.locale-resolver=fixed

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

